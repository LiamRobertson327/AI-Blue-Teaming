services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_orchestrator
    restart: always
    # ports:
    #   - "5678:5678"
    environment:
      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_ADMIN_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_ADMIN_PASS}
      # General configuration
      - GENERIC_TIMEZONE=America/Los_Angeles
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      # CORS - Allow frontend to call webhooks
      - N8N_ENDPOINT_WEBHOOK=webhook
      - N8N_ENDPOINT_WEBHOOK_TEST=webhook-test
      - N8N_PUSH_BACKEND=websocket
      - N8N_RUNNERS_ENABLED=false
      - N8N_LOG_OUTPUT=file
      - N8N_LOG_FILE_LOCATION=/home/node/.n8n/logs/n8n.log
      # Execution Data
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=none
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=true
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=false
      # Execution Data Pruning
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=1
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=50000
      - DB_SQLITE_VACUUM_ON_STARTUP=true

    volumes:
      - ./package/n8n_data:/home/node/.n8n
      - ./package/n8n_logs:/home/node/.n8n/logs

    depends_on:
      filter-service:
        condition: service_healthy
      loki:
        condition: service_healthy
      grafana:
        condition: service_healthy
    networks:
      - internal

  filter-service:
    build:
      context: ./filter-service
    container_name: filter-service
    restart: always
    # ports:
    #   - "5001:5001"
    environment:
      - FILTER_API_TOKEN=${FILTER_API_TOKEN}
    networks:
      - internal
    healthcheck:
      #test: ["CMD-SHELL", "curl -f http://localhost:5001/health || exit 1"]
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5001/health\")'"]
      interval: 5s
      retries: 5
  
  # streamlit-service:
  #   build:
  #     context: ./streamlit-service
  #   container_name: streamlit-service
  #   ports:
  #     - "8501:8501"
  #   environment:
  #     - N8N_API_KEY=${N8N_API_KEY}
  #   networks:
  #     - internal

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - ./package/loki_data:/loki
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3100/ready || exit 1"]
      interval: 5s
      retries: 10
  
  # Nginx proxy for Loki CORS
  loki-proxy:
    image: nginx:alpine
    container_name: loki-proxy
    restart: always
    # ports:
    #   - "3101:80"
    volumes:
      - ./nginx-loki.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal
    depends_on:
      - loki
    
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./package/grafana_data:/var/lib/grafana
      - ./package/grafana_logs:/var/log/grafana
      - ./package/grafana_config:/etc/grafana
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      retries: 5

  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    restart: always
    volumes:
      - ./package/n8n_logs:/var/log/n8n:ro
      - ./alloy-config.hcl:/etc/alloy/alloy-config.hcl:ro
      - ./package/alloy_positions:/tmp
    networks:
      - internal
    command: ["run","/etc/alloy/alloy-config.hcl","--storage.path=/tmp"]

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    # ports:
    #   - "6333:6333"
    #   - "6334:6334"
    volumes:
      - ./package/qdrant_data:/qdrant/storage
    networks:
      - internal

networks:
  internal:
    driver: bridge